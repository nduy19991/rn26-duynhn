<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="../../bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    
    <div id="wrapper">

        <form action="" id="form-login">
            <h1 class="form-heading">Login</h1>
            <div class="form-group">
                <p class="item-login">Usename</p>
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input type="text" class="form-input" placeholder="Type your usename">
            </div>
            <div class="form-group">
                <p class="item-login">Password</p>
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" class="form-input" placeholder="Type your password">
            </div>
            <p class="item-forgot">Forgot password?</p>
            <input type="submit" value="LOGIN" class="form-submit">
            <p class="item-or">Or Sign Up Using</p>

            <div class="logo">
                <img class="logo-fb" src="./fb.png">
                <img class="logo-tw" src="./tw.png">
                <img class="logo-g" src="./g.png">

            </div>
            
            <p class="item-signup">SIGN UP</p>

        </form>
    </div>

    <script src="../../bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
