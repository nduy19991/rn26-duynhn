<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        let n = prompt("Số lít xăng")
        
        let a = prompt("Giá xăng 1L")
        
        let b = prompt("Giá xăng 2L")
        
  
        if (b >= 2*a) {
          c = n*a
          document.writeln(c)
        }
        if (b <= 2*a) {
          c = parseInt(n/2)*b -[n/(c*2)]*a
          document.writeln(c)
        }

      
    </script>

</body>

</html>
