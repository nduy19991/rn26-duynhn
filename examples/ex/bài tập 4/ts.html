<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var N = prompt("Nhap gia tri N");

      N = parseInt(N);

      let c = parseInt(N / 10);
      let dv = N % 10;

      document.writeln(c);
      document.writeln("<br/>");
      document.writeln(dv);
    </script>
  </body>
</html>
