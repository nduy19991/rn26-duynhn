<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("Nhap gia tri N");

      //N = 4; * = 2i -1; space = N - i//

    for (let i = 1; i <= n; i++) {
    let space = "";
    for (let iSp = 1; iSp <= n - i ; iSp++) {
      space += " ";
    }
    let star = "";
    for (let iSt = 1; iSt <= 2 * i - 1; iSt++) {
      star += "*";
    }
    document.write(space + star);
    document.write("<br>")
    console.log(space + star)
    }
     

      
    </script>

  </body>
</html>
