<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("Nhập giá trị n :")

        for (let i = 1; i <= n; i++) {
            let space = "";
            for (let isp = 1; isp <= n - i; isp++) {
                space += "-";
            }
            let star = "";
            for (let ist = 1; ist <= 2 * i - 1; ist++) {
                star += "*";
            }
            console.log(space + star);
            document.writeln(space + star)
            document.writeln("<br>")

        }
    </script>

</body>

</html>
