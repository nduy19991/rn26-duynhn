<body>
    <script>
        let string = prompt("Nhập văn bản : ");

        document.writeln(string);
        document.writeln("<br>");
        document.writeln("<br>");

        for (let i = 0; i < sentence.length; i++) {
            document.writeln(sentence[i].length);
        }
    </script>
