<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt('Nhap gia tri N')
        let flag = true

        if (a > 1) {
            for (i = 2; i < a; i++) {
                if (a % i == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                document.writeln(a + " is prime number")
            } else {
                document.writeln(a + " is not prime number")
            }
        }
    </script>
</body>

</html>
