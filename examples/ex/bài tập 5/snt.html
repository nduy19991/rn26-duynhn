<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>

    let N = prompt('Nhap gia tri N')

    let isNT = true;
    for (let i = 2; i < N; i++) {
      if (N % i == 0) {
        isNT = false;
        break;
      }
      if (isNT = true){
        document.write(N + " là SNT <br/>");
      }
      else{
        document.write(N + " không phải SNT <br/>");
      }
    }
  </script>
</body>
  
</html>
