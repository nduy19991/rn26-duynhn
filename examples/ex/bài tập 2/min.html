    <title>Document</title>
</head>

<body>

    <script>
        let a = Number(prompt('Nhập giá trị a : '))
        let b = Number(prompt('Nhập giá trị b : '))
        let c = Number(prompt('Nhập giá trị c : '))
        let d = Number(prompt('Nhập giá trị d : '))

        let min = a
        if (b < min) min = b
        if (c < min) min = c
        if (d < min) min = d
        document.write(min)

    </script>

</body>
