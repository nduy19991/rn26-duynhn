<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="./list.css" />
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <iframe src="./head.html" frameborder="0"></iframe>

    <div class="tab">
        <table class="table">
            <tr>
                <th>STT</th>
                <th>Họ</th>
                <th>Tên</th>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td>1</td>
                <td>Nguyễn Hữu Nhất</td>
                <td>Duy</td>
                <td><button class="dt">Detail</button></td>
                <td><button class="dl">Delete</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Đỗ Thị Hồng</td>
                <td>Nhung</td>
                <td><button class="dt">Detail</button></td>
                <td><button class="dl">Delete</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Nguyễn Văn</td>
                <td>Dương</td>
                <td><button class="dt">Detail</button></td>
                <td><button class="dl">Delete</button></td>
            </tr>

            <tr>
                <th colspan="4">Tổng</th>
                <td>$10.000</td>
            </tr>
        </table>
    </div>

    <iframe src="./foot.html" frameborder="0"></iframe>
    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
