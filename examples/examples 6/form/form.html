<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form.css" />
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css" />
    <script src="../../../jquery/jquery.min.js"></script>
    <script src="../../../jquery/jquery.validate.min.js"></script>
  </head>

  <body>
    <iframe src="../ifame/head.html" frameborder="0"></iframe>
    <header></header>

    <div class="login">
      <div class="imgbackground"><img class="imgg" src="./g.png" /></div>

      <form id="myForm" onsubmit="return false">
        <div class="email">
          <label for="input__email">Email address</label>
          <input
            id="input__email"
            type="text"
            name="email"
            maxlength="12"
            class="form-control"
            placeholder="Enter your email"
          />
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="password">
          <label for="input__password">Password</label>
          <input
            id="input__passwork"
            type="password"
            name="password"
            maxlength="12"
            class="input form-control"
            placeholder="Enter your password"
          />

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="eye eye-close"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            class="eye eye-open hidden"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
            />
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button onclick="handleSubmit(this)" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <iframe src="../ifame/foot.html" frameborder="0"></iframe>
    <script src="./form.js"></script>
    <script src="../home/home.js"></script>
    <script src="../../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
