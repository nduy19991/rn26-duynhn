<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../../../bootstrap/css/bootstrap.min.css">
    <script src="../../../jquery/jquery.min.js"></script>
    <script src="../../../jquery/jquery.validate.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="color: black" target="_top" href="../html/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: black" target="_top" href="../html/list.html">User List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link form" style="color: black" target="_top" href="../html/form.html">User Form</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="login">
        <div class="imgbackground"><img class="imgg" src="../img/g.png" /></div>

        <form id="myForm" onsubmit="return false">
            <div class="email">
                <label for="input__email">Name</label>
                <input id="Name" type="text" name="email" maxlength="12" class="form-control"/>
            </div>
            <div class="password">
                <label for="input__password">Age</label>
                <input id="Age" type="text" name="password" maxlength="12" class="input form-control"/>
            </div>
            <div class="email">
                <label for="input__email">Address</label>
                <input id="Address" type="text" name="email" maxlength="12" class="form-control"/>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button id="btn__submit" onclick="handleSubmit(this)" class="btn btn-primary">
                Submit
            </button>
        </form>
    </div>
    <footer>
        <hr>
        <p>This web page is a part of a demonstration of fluid web design made by

            to the resizing.

    </footer>
    <script src="../js/form.js"></script>
    <script src="../../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
